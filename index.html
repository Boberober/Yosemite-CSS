        <div class="container">
          <h1>Yosemite Radio Button</h1>
          <label><span id="fork-me" class="apple-radio"></span> Fork this on <a href="https://github.com/Boberober/Yosemite-CSS">Github</a></label>
          <label><span id="follow-me" class="apple-radio"></span> Say hello <a href="https://twitter.com/boberober">@boberober</a></label>
          <div id="go" class="button">Go!</div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-55922062-1', 'auto');
          ga('send', 'pageview');

        </script>
        <script>
        (function() {

          var radios = document.querySelectorAll('.apple-radio'),
              favicon = false;

          for(var i = 0, len = radios.length; i < len; i++) {
            
            radios[i].addEventListener('click', function(e) {
              if(!favicon) {
                (function() {
                    document.querySelector('link[rel="shortcut icon"]').href = 'favicon.png'
                      favicon = true;
                }());
              }
              for(var j = 0; j < len; j++) {
               radios[j].classList.remove('active');
              }
              this.classList.add('active');
            });
          }

          document.querySelector('#go').addEventListener('click', function(e) {
            window.location = (document.querySelector('.apple-radio.active').getAttribute('id') == 'follow-me') ? 'http://twitter.com/boberober/' : 'https://github.com/Boberober/Yosemite-CSS';
          });

        })();
        </script>
